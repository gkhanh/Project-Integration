<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project WebUI</title>
    <link rel="stylesheet" href="styles.css"><!--Link .css file to html-->
    <style>
        body{
            background-image: url("./img/images.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <!--Navigation bar section-->
    <nav class="navbar">
        <div class="navbar_container">
            <a href="#home" id="navbar_logo">PROJECT</a>
            <div class="navbar_toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar_menu">
                <li class="navbar_item">
                    <a href="#home" class="navbar_links" id="home-page">HOME</a>
                </li>
                <li class="navbar_item">
                    <a href="#about" class="navbar_links" id="about-page">ABOUT</a>
                </li>
                <li class="navbar_btn">
                    <a href="#data" class="button" id="data-page">DATA</a>
                </li>
                <li class="navbar_btn">
                    <a href="#info" class="button" id="info-page">INFO</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Hero Section-->
    <div class="hero" id="home">
        <div class="hero_container">
            <h1 class="hero_heading"><span>Welcome to the website</span></h1>
            <p class="hero_description">This is the website designed to help Doctors keep track with patient's health with graphs and statistics</p>
            <button class="main_btn"><a href="">EXPLORE!</a></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
